<script>
    var xhr = new XMLHttpRequest();
    xhr.onreadystatechange = function() {
        if (xhr.readyState == 4 && xhr.status == 200) {
            // Separar las l√≠neas del archivo de texto
            var lineas = xhr.responseText.split('*');

            // Asignar contenido a elementos HTML
            document.getElementById("nombre").innerHTML = lineas[0];
            document.getElementById("title").innerHTML = lineas[0];
            document.getElementById("fecha").innerHTML = lineas[1];
            document.getElementById("descripcion_2").innerHTML = lineas[3];
            var urlYouTube = lineas[4].trim();
            var urlGit = lineas[5].trim();
            var urlDownload = lineas[6].trim();
            document.getElementById("youtubePlayer").src = urlYouTube;
            document.getElementById("github").href = urlGit;
            document.getElementById("download").href = urlDownload;
        }
    };
    xhr.open("GET", "text.txt", true);
    xhr.send();
</script>
